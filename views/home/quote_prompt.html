<label for="chat-input" class="form-label">What's on your mind ?</label>
<div class="input-group">
  <textarea name="prompt" class="form-control" id="chat-input" aria-label="With textarea"></textarea>
  <button type="submit" class="btn btn-primary" id="motivate-btn"
    hx-include="#language-selector select[name='langCode'], [name='prompt']" hx-post="/views/getQuote"
    hx-target="#quoteBox" hx-indicator="#quoteBox-container">
    Motivate me !
  </button>
</div>
